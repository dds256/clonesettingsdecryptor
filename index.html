<style>
    body {
        font-family: 'Roboto', sans-serif;
        background-color: #0f0f0f;
        color: #00ff00;
        margin: 0;
        padding: 0;
    }

    .container {
    max-width: 800px;
    margin: 10px 0px 10px 0px;
    padding: 4px 20px 4px 20px;
    background-color: #000;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
}

    h1, h2 {
        text-align: center;
        margin-bottom: 0px;
    }

    h1 {
        font-size: 22px;
        color: #00ff00;
        text-shadow: 2px 2px 4px rgba(0, 255, 0, 0.5);
    }

    h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #00ff00;
    font-family: 'Courier New', Courier, monospace;
    position: relative;
    animation: glitch 3s infinite;
    font-size: 20px;
}

@keyframes glitch {
    0% {
        transform: translate(0);
    }
    25% {
        transform: translate(-5px, 5px);
    }
    50% {
        transform: translate(5px, -5px);
    }
    75% {
        transform: translate(-5px, 5px);
    }
    100% {
        transform: translate(0);
    }
}

    .section {
        margin-bottom: 30px;
    }

    .input-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 10px;
        color: #00ff00;
    }

    textarea {
        width: calc(100% - 20px);
        padding: 10px;
        border: 1px solid #0f0;
        border-radius: 5px;
        resize: none;
        height: 150px;
        background-color: #000;
        color: #00ff00;
        outline: none;
    }
    
    .custom-key-input {
    width: calc(50% - 20px);
    padding: 10px;
    border: 1px solid #0f0;
    border-radius: 5px;
    background-color: #000;
    color: #00ff00;
    outline: none;
}

    .button-group {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

.button-group button {
    flex: 1;
    padding: 10px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.3s;
    font-size: 16px;
    text-transform: uppercase;
    background-color: #00ff00;
    color: #000;
    font-weight: bold;
    box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
    outline: none;
}

.button-group button:nth-child(2) {
    margin-left: 10px;
}

.button-group button:hover {
    background-color: #00cc00;
}

    .output-container {
        position: relative;
        margin-top: 20px;
    }

   .copy-btn {
    display: block;
    margin: 10px auto;
    width: 60%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
    background-color: #00ff00;
    color: #000;
    font-size: 16px;
    text-transform: uppercase;
    font-weight: bold;
    box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
}

.copy-btn:hover {
    background-color: #00cc00;
}

.about-app {
    text-align: center;
    margin-top: 10px;
}

    .logo {
        width: 84px;
        height: 84px;
        margin-bottom: 5px;
        border-radius: 50%;
        border: 3px solid #00ff00;
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.1);
        }
        100% {
            transform: scale(1);
        }
    }

    .telegram-btn {
        display: block;
        padding: 10px;
        background-color: #00ff00;
        color: #000;
        text-decoration: none;
        border-radius: 5px;
        font-size: 16px;
        text-transform: uppercase;
        font-weight: bold;
        transition: background-color 0.3s;
        box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
    }

    .telegram-btn:hover {
        background-color: #00cc00;
    }
</style>

<script>
var decryptionKey = "UYGy723!Po-efjve";

function decrypt() {
    var encryptedText = document.getElementById("text").value;
    var keyInput = document.getElementById("key").value;
    var key = keyInput ? CryptoJS.enc.Utf8.parse(keyInput) : CryptoJS.enc.Utf8.parse(decryptionKey);

    var encryptedData = CryptoJS.enc.Base64.parse(encryptedText);
    var decryptedData = CryptoJS.AES.decrypt({ ciphertext: encryptedData }, key, { mode: CryptoJS.mode.ECB });
    var decryptedText = CryptoJS.enc.Utf8.stringify(decryptedData);

    document.getElementById("output").value = decryptedText;
}

function encrypt() {
    var decryptedText = document.getElementById("text").value;
    var keyInput = document.getElementById("key").value;
    var key = keyInput ? CryptoJS.enc.Utf8.parse(keyInput) : CryptoJS.enc.Utf8.parse(decryptionKey);

    var encryptedData = CryptoJS.AES.encrypt(decryptedText, key, { mode: CryptoJS.mode.ECB });
    var encryptedText = encryptedData.toString();

    document.getElementById("output").value = encryptedText;
}

function copyText(elementId) {
    var textarea = document.getElementById(elementId);
    textarea.select();
    textarea.setSelectionRange(0, 99999);
    document.execCommand("copy");
}

document.querySelector(".decrypt-btn").addEventListener("click", decrypt);
document.querySelector(".encrypt-btn").addEventListener("click", encrypt);
</script>
